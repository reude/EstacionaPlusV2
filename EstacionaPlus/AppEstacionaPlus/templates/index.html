<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastre-se!</title>
    <style>
      .navbar-brand span {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body class="text-center">

    <!-- Cabeçalho -->
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <!-- Lado esquerdo: Imagem e texto -->
          <div class="d-flex align-items-center">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <img src="https://cdn-icons-png.flaticon.com/512/3069/3069647.png" alt="" width="50" height="50" class="me-2">
              <span>EstacionaPlus</span>
            </a>
          </div>

          <!-- Lado direito: Botões -->
          <div>
            <button type="button" class="btn btn-dark" disabled>Login</button>
            <button type="button" class="btn btn-outline-dark">Cadastre-se</button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Formulário de Login -->
    <main>
      <div class="form-container">
        <form>
          <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/3069/3069647.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Faça Login</h1>

          <div class="form-floating mb-3">
            <input type="email" id="inputEmail" class="form-control" placeholder="name@example.com" required>
            <label for="inputEmail">Endereço de E-mail</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            <label for="inputPassword">Senha</label>
          </div>

          <!-- Botão "Cadastre-se" -->
        <p class="mt-3">
          <small>Não tem uma conta? <a href="#" class="text-decoration-none">Cadastre-se aqui</a></small>
        </p>

          <button class="btn btn-primary w-100" type="submit">Entrar</button>
          <p class="mt-3 mb-3 text-muted">©2024 EstacionaPlus</p>
        </form>

      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-c1Xab7RRJ3SoR2Xt9mT3Ka8kVEmIQ6mKYiJ36m/wQa4coTZ1mVdUkaTAI8xWvCZW" crossorigin="anonymous"></script>
  </body>
</html>
